<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gbk">
		<title>用户注册</title>
	</head>
	<body>
		<br><br>
		<h2 align="center">会员注册</h2>
		<form action='/login/servlet/RegisterServlet' method="post">
			<table align="center" width='1000' height='130' cellspacing='10'> 
				<tr><td align="right">&nbsp;&nbsp;用户名：<input id='name' type="text" name="username" "></td>
					<!--  <td width=40%><span id='check'></span></td>-->
				</tr>
				<tr><td align="right">&nbsp;&nbsp;&nbsp;&nbsp;密码：<input type="password" name="password"></td></tr>
				<tr><td align="right">确认密码：<input type="password" name="conpass"></td></tr>
				<tr><td align="right"><input type="submit" name="register" value="立即注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td></tr>
			</table>
		</form>
	</body>
</html>
